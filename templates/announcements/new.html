{% extends "base.html" %}

{% block title %}新建通告{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="breadcrumb">
            <a href="{{ url_for('announcement.list_announcements') }}">作战计划</a>
            <span class="separator">></span>
            <span>新建通告</span>
        </div>
    </div>

    <div class="form-container">
        <form method="POST" id="announcementForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-- 基础信息 -->
            <div class="form-section">
                <h3>基础信息</h3>
                
                <!-- 机师筛选器 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="owner_filter">所属筛选：</label>
                        <select id="owner_filter">
                            <option value="">全部所属</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rank_filter">阶级筛选：</label>
                        <select id="rank_filter">
                            <option value="">全部阶级</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pilot" class="required">机师：</label>
                        <select name="pilot" id="pilot" required>
                            <option value="">请选择机师</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="x_coord" class="required">X坐标：</label>
                        <select name="x_coord" id="x_coord" required>
                            <option value="">请选择X坐标</option>
                            {% set sorted_x_coords = battle_area_choices.keys()|sort %}
                            {% for x_coord in sorted_x_coords %}
                            <option value="{{ x_coord }}" {% if (form and form.x_coord == x_coord) or (not form and loop.first) %}selected{% endif %}>{{ x_coord }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="y_coord" class="required">Y坐标：</label>
                        <select name="y_coord" id="y_coord" required disabled>
                            <option value="">请先选择X坐标</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="z_coord" class="required">Z坐标：</label>
                        <select name="battle_area" id="battle_area" required disabled>
                            <option value="">请先选择Y坐标</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 时间信息 -->
            <div class="form-section">
                <h3>时间信息</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="start_time" class="required">开始时间：</label>
                        <input type="datetime-local" name="start_time" id="start_time" required
                               value="{{ form.start_time if form else '' }}">
                    </div>

                    <div class="form-group">
                        <label for="duration_hours" class="required">时长（小时）：</label>
                        <select name="duration_hours" id="duration_hours" required>
                            <option value="">请选择时长</option>
                            {% for hours in [1.0, 1.5, 2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0, 5.5, 6.0, 6.5, 7.0, 7.5, 8.0, 8.5, 9.0, 9.5, 10.0, 10.5, 11.0, 11.5, 12.0, 12.5, 13.0, 13.5, 14.0, 14.5, 15.0, 15.5, 16.0] %}
                            <option value="{{ hours }}" {% if (form and form.duration_hours == hours) or (not form and hours == 6.0) %}selected{% endif %}>
                                {% if hours == hours|int %}{{ hours|int }}{% else %}{{ hours }}{% endif %}小时
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- 循环规则 -->
            <div class="form-section">
                <h3>循环规则</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="recurrence_type">循环类型：</label>
                        <select name="recurrence_type" id="recurrence_type">
                            <option value="NONE" {% if not form or form.recurrence_type == 'NONE' %}selected{% endif %}>不循环</option>
                            <option value="DAILY" {% if form and form.recurrence_type == 'DAILY' %}selected{% endif %}>每日循环</option>
                            <option value="WEEKLY" {% if form and form.recurrence_type == 'WEEKLY' %}selected{% endif %}>每周循环</option>
                            <option value="CUSTOM" {% if form and form.recurrence_type == 'CUSTOM' %}selected{% endif %}>自定义循环</option>
                        </select>
                    </div>
                </div>

                <!-- 每日循环选项 -->
                <div id="daily_options" class="recurrence-options" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="daily_interval">间隔天数：</label>
                            <select name="daily_interval" id="daily_interval">
                                {% for i in range(1, 8) %}
                                <option value="{{ i }}" {% if i == 1 %}selected{% endif %}>每{{ i }}天</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 每周循环选项 -->
                <div id="weekly_options" class="recurrence-options" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="weekly_interval">间隔周数：</label>
                            <select name="weekly_interval" id="weekly_interval">
                                {% for i in range(1, 5) %}
                                <option value="{{ i }}" {% if i == 1 %}selected{% endif %}>每{{ i }}周</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>星期几：</label>
                            <div class="checkbox-group">
                                {% for day, label in [(1, '周一'), (2, '周二'), (3, '周三'), (4, '周四'), (5, '周五'), (6, '周六'), (7, '周日')] %}
                                <label class="checkbox-label">
                                    <input type="checkbox" name="days_of_week" value="{{ day }}">
                                    <span>{{ label }}</span>
                                </label>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 自定义循环选项 -->
                <div id="custom_options" class="recurrence-options" style="display: none;">
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="custom_dates">自定义日期（每行一个，格式：2024-09-15T14:00:00）：</label>
                            <textarea name="custom_dates" id="custom_dates" rows="6" placeholder="2024-09-15T14:00:00&#10;2024-09-18T14:00:00&#10;2024-09-22T14:00:00"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 循环结束时间 -->
                <div id="recurrence_end_section" class="form-row" style="display: none;">
                    <div class="form-group">
                        <label for="recurrence_end">循环结束时间：</label>
                        <input type="datetime-local" name="recurrence_end" id="recurrence_end">
                        <small class="help-text">留空表示使用默认跨度（最多60天）</small>
                    </div>
                </div>
            </div>

            <!-- 冲突检查结果 -->
            <div id="conflict_results" class="conflict-section" style="display: none;">
                <h3>冲突检查结果</h3>
                <div id="conflict_content"></div>
            </div>

            <!-- 表单操作 -->
            <div class="form-actions">
                <button type="button" id="check_btn" class="btn btn-secondary">检查冲突</button>
                <button type="submit" id="submit_btn" class="btn btn-primary" disabled>创建通告</button>
                <a href="{{ url_for('announcement.list_announcements') }}" class="btn btn-outline">取消</a>
            </div>
        </form>
    </div>
</div>

<style>

<script>
// 恢复流程标记，避免初始化覆盖用户选择
window.isRestoring = false;
window._formRestoreData = null;
// 坐标联动选择
document.getElementById('x_coord').addEventListener('change', function() {
    const x = this.value;
    const ySelect = document.getElementById('y_coord');
    const zSelect = document.getElementById('battle_area');
    
    ySelect.innerHTML = '<option value="">请选择Y坐标</option>';
    zSelect.innerHTML = '<option value="">请先选择Y坐标</option>';
    ySelect.disabled = !x;
    zSelect.disabled = true;
    
    if (x) {
        fetch(`/announcements/api/areas/${x}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.y_coords.forEach(y => {
                        const option = document.createElement('option');
                        option.value = y;
                        option.textContent = y;
                        ySelect.appendChild(option);
                    });
                    // 恢复Y
                    if (window.isRestoring && window._formRestoreData && window._formRestoreData.y_coord) {
                        ySelect.value = window._formRestoreData.y_coord;
                        ySelect.dispatchEvent(new Event('change'));
                    }
                }
            })
            .catch(error => console.error('Error:', error));
    }
});

document.getElementById('y_coord').addEventListener('change', function() {
    const x = document.getElementById('x_coord').value;
    const y = this.value;
    const zSelect = document.getElementById('battle_area');
    
    zSelect.innerHTML = '<option value="">请选择Z坐标</option>';
    zSelect.disabled = !y;
    
    if (x && y) {
        fetch(`/announcements/api/areas/${x}/${y}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.id;
                        option.textContent = area.z_coord;
                        zSelect.appendChild(option);
                    });
                    // 恢复Z（battle_area）
                    if (window.isRestoring && window._formRestoreData && window._formRestoreData.battle_area) {
                        zSelect.value = window._formRestoreData.battle_area;
                    }
                }
            })
            .catch(error => console.error('Error:', error));
    }
});

// 重复类型选择
document.getElementById('recurrence_type').addEventListener('change', function() {
    const type = this.value;
    const dailyOptions = document.getElementById('daily_options');
    const weeklyOptions = document.getElementById('weekly_options');
    const customOptions = document.getElementById('custom_options');
    const endSection = document.getElementById('recurrence_end_section');
    
    // 隐藏所有选项
    dailyOptions.style.display = 'none';
    weeklyOptions.style.display = 'none';
    customOptions.style.display = 'none';
    endSection.style.display = 'none';
    
    // 显示对应选项
    if (type === 'DAILY') {
        dailyOptions.style.display = 'block';
        endSection.style.display = 'block';
    } else if (type === 'WEEKLY') {
        weeklyOptions.style.display = 'block';
        endSection.style.display = 'block';
    } else if (type === 'CUSTOM') {
        customOptions.style.display = 'block';
    }
});

// 冲突检查
document.getElementById('check_btn').addEventListener('click', function() {
    const form = document.getElementById('announcementForm');
    const formData = new FormData(form);
    
    // 验证必填字段
    const pilot = formData.get('pilot');
    const battleArea = document.getElementById('battle_area').value;
    const startTime = formData.get('start_time');
    const duration = formData.get('duration_hours');
    
    if (!pilot || !battleArea || !startTime || !duration) {
        alert('请填写所有必填字段');
        return;
    }
    
    // 收集重复规则数据
    const recurrenceType = document.getElementById('recurrence_type').value;
    const recurrencePattern = {};
    
    if (recurrenceType === 'DAILY') {
        recurrencePattern.interval = parseInt(document.getElementById('daily_interval').value) || 1;
    } else if (recurrenceType === 'WEEKLY') {
        recurrencePattern.interval = parseInt(document.getElementById('weekly_interval').value) || 1;
        const daysChecked = Array.from(document.querySelectorAll('input[name="days_of_week"]:checked'))
                                .map(cb => parseInt(cb.value));
        if (daysChecked.length > 0) {
            recurrencePattern.days_of_week = daysChecked;
        }
    } else if (recurrenceType === 'CUSTOM') {
        const customDates = document.getElementById('custom_dates').value;
        if (customDates) {
            try {
                recurrencePattern.specific_dates = customDates.split(',').map(d => d.trim());
            } catch (e) {
                alert('自定义日期格式错误');
                return;
            }
        }
    }
    
    // 发送冲突检查请求
    const checkData = {
        pilot_id: pilot,
        battle_area_id: battleArea,
        start_time: startTime,
        duration_hours: parseFloat(duration),
        recurrence_type: recurrenceType,
        recurrence_pattern: recurrencePattern
    };
    
    // 添加重复结束时间
    const recurrenceEnd = document.getElementById('recurrence_end').value;
    if (recurrenceEnd) {
        checkData.recurrence_end = recurrenceEnd;
    }
    
    fetch('/announcements/check-conflicts', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
        },
        body: JSON.stringify(checkData)
    })
    .then(response => response.json())
    .then(data => {
        const resultsDiv = document.getElementById('conflict_results');
        const contentDiv = document.getElementById('conflict_content');
        
        if (data.success) {
            resultsDiv.style.display = 'block';
            
            if (data.has_conflicts) {
                let html = '<h3>冲突检查结果</h3>';
                data.conflicts.forEach(conflict => {
                    html += `<div class="conflict-item ${conflict.type === '区域冲突' ? 'area-conflict' : 'pilot-conflict'}">`;
                    html += `<div class="conflict-type">${conflict.type}</div>`;
                    html += `<div class="conflict-details">`;
                    html += `${conflict.pilot_name}<br>`;
                    html += `${conflict.start_time} 起 ${conflict.duration}<br>`;
                    html += `${conflict.coords}`;
                    html += `</div></div>`;
                });
                contentDiv.innerHTML = html;
                document.getElementById('submit_btn').disabled = true;
            } else {
                // 无冲突时显示所有计划实例
                let html = '<div class="no-conflicts">✓ 检查通过，无冲突</div>';
                html += '<h3>计划详情</h3>';
                
                if (data.planned_instances && data.planned_instances.length > 0) {
                    html += '<div class="plan-content">';
                    
                    if (data.planned_instances.length === 1) {
                        // 单个事件
                        const instance = data.planned_instances[0];
                        html += `${instance.pilot_name}<br>`;
                        html += `${instance.start_time} 起 ${instance.duration}<br>`;
                        html += `${instance.coords}`;
                    } else {
                        // 多个重复事件
                        html += `<div class="plan-summary">共 ${data.planned_instances.length} 个事件：</div>`;
                        data.planned_instances.forEach((instance, index) => {
                            html += `<div class="plan-instance">`;
                            html += `${index + 1}. ${instance.pilot_name}<br>`;
                            html += `${instance.start_time} 起 ${instance.duration}<br>`;
                            html += `${instance.coords}`;
                            html += `</div>`;
                        });
                    }
                    
                    html += '</div>';
                } else {
                    // fallback到原来的逻辑
                    const pilotSelect = document.getElementById('pilot');
                    const pilotName = pilotSelect.options[pilotSelect.selectedIndex].text;
                    const startTime = new Date(formData.get('start_time'));
                    const duration = parseFloat(formData.get('duration_hours'));
                    
                    const xCoord = document.getElementById('x_coord').value;
                    const yCoord = document.getElementById('y_coord').value;
                    const areaSelect = document.getElementById('battle_area');
                    const zCoord = areaSelect.options[areaSelect.selectedIndex].text;
                    
                    const timeStr = startTime.toLocaleDateString('zh-CN') + ' ' + 
                                  startTime.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                    
                    html += `<div class="plan-content">`;
                    html += `${pilotName}<br>`;
                    html += `${timeStr} 起 ${duration}小时<br>`;
                    html += `${xCoord} - ${yCoord} - ${zCoord}`;
                    html += `</div>`;
                }
                
                contentDiv.innerHTML = html;
                document.getElementById('submit_btn').disabled = false;
            }
        } else {
            alert('检查失败：' + data.error);
        }
    })
    .catch(error => {
        alert('检查失败：网络错误');
        console.error('Error:', error);
    });
});

// 表单提交前再次检查
document.getElementById('announcementForm').addEventListener('submit', function(e) {
    const submitBtn = document.getElementById('submit_btn');
    if (submitBtn.disabled) {
        e.preventDefault();
        alert('请先通过冲突检查');
    }
});

// 机师筛选功能
function loadPilotFilters(callback) {
    // 加载所属选项
    fetch('/announcements/api/pilot-filters')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const ownerSelect = document.getElementById('owner_filter');
                const rankSelect = document.getElementById('rank_filter');
                
                // 填充所属选项
                data.owners.forEach(owner => {
                    const option = document.createElement('option');
                    option.value = owner.id;
                    option.textContent = owner.name;
                    ownerSelect.appendChild(option);
                });
                
                // 填充阶级选项
                data.ranks.forEach(rank => {
                    const option = document.createElement('option');
                    option.value = rank;
                    option.textContent = rank;
                    rankSelect.appendChild(option);
                });
                
                // 加载所有机师
                loadPilots('', '', callback);
            }
        })
        .catch(error => console.error('Error loading filters:', error));
}

function loadPilots(ownerId = '', rank = '', callback) {
    const pilotSelect = document.getElementById('pilot');
    pilotSelect.innerHTML = '<option value="">请选择机师</option>';
    
    let url = '/announcements/api/pilots-filtered?';
    if (ownerId) url += `owner=${ownerId}&`;
    if (rank) url += `rank=${rank}&`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                data.pilots.forEach(pilot => {
                    const option = document.createElement('option');
                    option.value = pilot.id;
                    option.textContent = `${pilot.nickname}[${pilot.real_name || ''}] - ${pilot.owner || '无所属'}`;
                    pilotSelect.appendChild(option);
                });
                
                // 如果有回调函数，执行它
                if (callback) {
                    callback();
                }
            }
        })
        .catch(error => console.error('Error loading pilots:', error));
}

// 筛选器事件监听
document.getElementById('owner_filter').addEventListener('change', function() {
    const ownerId = this.value;
    const rank = document.getElementById('rank_filter').value;
    loadPilots(ownerId, rank);
});

document.getElementById('rank_filter').addEventListener('change', function() {
    const rank = this.value;
    const ownerId = document.getElementById('owner_filter').value;
    loadPilots(ownerId, rank);
});

// 设置默认开始时间（当前时间+1小时）
window.addEventListener('load', function() {
    // 恢复表单数据（如果有的话）
    const formData = {
        pilot: '{{ form.pilot if form else "" }}',
        x_coord: '{{ form.x_coord if form else "" }}',
        y_coord: '{{ form.y_coord if form else "" }}',
        battle_area: '{{ form.battle_area if form else "" }}',
        start_time: '{{ form.start_time if form else "" }}',
        duration_hours: '{{ form.duration_hours if form else "" }}',
        recurrence_type: '{{ form.recurrence_type if form else "" }}',
        daily_interval: '{{ form.daily_interval if form else "" }}',
        weekly_interval: '{{ form.weekly_interval if form else "" }}',
        days_of_week: [],
        custom_dates: '{{ form.custom_dates if form else "" }}',
        recurrence_end: '{{ form.recurrence_end if form else "" }}'
    };
    window.isRestoring = true;
    window._formRestoreData = formData;
    
    // 恢复星期几的选择
    {% if form and form.getlist('days_of_week') %}
    const selectedDays = {{ form.getlist('days_of_week') | tojson }};
    formData.days_of_week = selectedDays;
    {% endif %}
    
    const now = new Date();
    now.setHours(now.getHours() + 1);
    now.setMinutes(0);
    now.setSeconds(0);
    
    const startTimeInput = document.getElementById('start_time');
    if (!startTimeInput.value && !formData.start_time) {
        const isoString = now.toISOString().slice(0, 16);
        startTimeInput.value = isoString;
    } else if (formData.start_time) {
        startTimeInput.value = formData.start_time;
    }
    
    // 恢复时长选择
    if (formData.duration_hours) {
        const durationSelect = document.getElementById('duration_hours');
        durationSelect.value = formData.duration_hours;
    }
    
    // 恢复重复类型
    if (formData.recurrence_type) {
        const recurrenceSelect = document.getElementById('recurrence_type');
        recurrenceSelect.value = formData.recurrence_type;
        // 触发change事件来显示对应的选项
        recurrenceSelect.dispatchEvent(new Event('change'));
        
        // 恢复重复选项
        setTimeout(function() {
            if (formData.recurrence_type === 'DAILY' && formData.daily_interval) {
                document.getElementById('daily_interval').value = formData.daily_interval;
            } else if (formData.recurrence_type === 'WEEKLY') {
                if (formData.weekly_interval) {
                    document.getElementById('weekly_interval').value = formData.weekly_interval;
                }
                if (formData.days_of_week && formData.days_of_week.length > 0) {
                    formData.days_of_week.forEach(day => {
                        const checkbox = document.querySelector(`input[name="days_of_week"][value="${day}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                }
            } else if (formData.recurrence_type === 'CUSTOM' && formData.custom_dates) {
                document.getElementById('custom_dates').value = formData.custom_dates;
            }
            
            // 恢复重复结束时间
            if (formData.recurrence_end) {
                document.getElementById('recurrence_end').value = formData.recurrence_end;
            }
        }, 100);
    }
    
    // 加载机师筛选器，并在加载完成后恢复机师选择
    loadPilotFilters(function() {
        if (formData.pilot) {
            const pilotSelect = document.getElementById('pilot');
            pilotSelect.value = formData.pilot;
        }
    });
    
    // 恢复坐标选择（触发X->Y->Z的联动链）
    setTimeout(function() {
        if (formData.x_coord) {
            const xSelect = document.getElementById('x_coord');
            xSelect.value = formData.x_coord;
            xSelect.dispatchEvent(new Event('change'));
            
            // 等待Y坐标加载后恢复Y坐标选择
            setTimeout(function() {
                if (formData.y_coord) {
                    const ySelect = document.getElementById('y_coord');
                    ySelect.value = formData.y_coord;
                    ySelect.dispatchEvent(new Event('change'));
                    
                    // 等待Z坐标加载后恢复battle_area选择
                    setTimeout(function() {
                        if (formData.battle_area) {
                            const battleAreaSelect = document.getElementById('battle_area');
                            battleAreaSelect.value = formData.battle_area;
                        }
                    }, 500);
                }
            }, 500);
        } else {
            // 如果没有表单数据，使用默认值
            const xSelect = document.getElementById('x_coord');
            if (xSelect.value) {
                xSelect.dispatchEvent(new Event('change'));
            }
        }
        // 延迟关闭恢复标记，给异步选项填充时间
        setTimeout(function(){ window.isRestoring = false; }, 800);
    }, 100);
});
</script>
