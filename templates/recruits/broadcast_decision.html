{% extends "base.html" %}

{% block title %}开播决策 - Lacus-Log{% endblock %}

{% block content %}
<section class="broadcast-decision" data-recruit-id="{{ recruit_id }}">
  <div class="back-nav">
    <a class="btn btn-secondary" href="{{ url_for('recruit.detail_recruit', recruit_id=recruit_id) }}">
      <span>←</span>
      返回招募详情
    </a>
  </div>

  <h1 class="title">开播决策</h1>

  <div class="pilot-info-card">
    <div class="card-header">
        <div class="pilot-main-info">
            <div class="pilot-name" id="pilot-name">加载中...</div>
            <div class="pilot-real-name" id="pilot-real-name">-</div>
            <div class="pilot-badges">
                <span class="rank-badge" id="pilot-rank">-</span>
                <span class="status-badge" id="pilot-status">-</span>
            </div>
        </div>
    </div>
  </div>

  <form id="broadcast-decision-form" class="recruit-form">
    <input type="hidden" name="recruit_id" value="{{ recruit_id }}"/>
    
    <div class="form-section">
      <h3 class="section-title">决策信息</h3>
      <div class="form-row">
        <div class="form-group">
          <label>开播决策人</label>
          <input type="text" value="{{ current_user.nickname or current_user.username }}" readonly>
        </div>
        <div class="form-group">
          <label for="broadcast_decision">开播决策 <span class="required">*</span></label>
          <select name="broadcast_decision" id="broadcast_decision" required>
            <option value="">加载中...</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section" id="pilot-assignment-info" style="display: none;">
      <h3 class="section-title">主播分配信息</h3>
      <div class="info-notice"><small>主播的分类和状态将自动更新</small></div>
      <div class="form-row">
        <div class="form-group">
          <label for="owner_id">直属运营 <span class="required">*</span></label>
          <select name="owner_id" id="owner_id">
            <option value="">加载中...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="platform">开播平台 <span class="required">*</span></label>
          <select name="platform" id="platform">
            <option value="">加载中...</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3 class="section-title">其他信息</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="introduction_fee">介绍费（元）</label>
          <input type="number" name="introduction_fee" id="introduction_fee" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="remarks">备注</label>
          <textarea name="remarks" id="remarks" rows="3" maxlength="200"></textarea>
        </div>
      </div>
    </div>
  </form>
</section>

<div class="footbar">
  <a class="btn btn-secondary" href="{{ url_for('recruit.detail_recruit', recruit_id=recruit_id) }}">返回</a>
  <button type="submit" form="broadcast-decision-form" class="btn btn-primary">确认决策</button>
</div>

<style>
.broadcast-decision { padding: 20px; }
.back-nav { margin-bottom: 20px; }
.title { margin-bottom: 20px; font-size: 24px; }
.pilot-info-card { background: white; border: 1px solid var(--gray); border-radius: 8px; margin-bottom: 20px; padding: 20px; }
.card-header { display: flex; align-items: center; gap: 16px; }
.pilot-main-info { flex: 1; }
.pilot-name { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
.pilot-name a { color: var(--brand); text-decoration: none; }
.pilot-name a:hover { text-decoration: underline; }
.pilot-real-name { font-size: 14px; color: var(--muted); margin-bottom: 8px; }
.pilot-badges { display: flex; gap: 8px; }
.rank-badge, .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; background: var(--table-header); }
.recruit-form { background: white; border: 1px solid var(--gray); border-radius: 8px; padding: 20px; margin-bottom: 80px; }
.form-section { margin-bottom: 24px; }
.section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px solid var(--table-header); }
.form-row { display: grid; grid-template-columns: 1fr; gap: 16px; margin-bottom: 16px; }
.form-group { display: flex; flex-direction: column; }
label { font-weight: 500; margin-bottom: 4px; }
.required { color: var(--error); }
input, select, textarea { padding: 8px 12px; border: 1px solid var(--gray); border-radius: 4px; }
input[readonly] { background: var(--table-header); }
.info-notice { background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 4px; padding: 12px; margin-bottom: 16px; }
@media (min-width: 768px) { .form-row { grid-template-columns: 1fr 1fr; } }
</style>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const section = document.querySelector('.broadcast-decision');
    const recruitId = section.dataset.recruitId;
    const decisionEl = document.getElementById('broadcast_decision');
    const assignmentEl = document.getElementById('pilot-assignment-info');
    const ownerSelect = document.getElementById('owner_id');
    const platformSelect = document.getElementById('platform');
    const introductionFeeInput = document.getElementById('introduction_fee');
    const remarksInput = document.getElementById('remarks');

    const rankMapping = {
        '候补机师': '候选人',
        '训练机师': '试播主播',
        '实习机师': '实习主播',
        '正式机师': '正式主播'
    };
    const statusMapping = {
        '未征召': '未招募',
        '不征召': '不招募',
        '已征召': '已招募',
        '已阵亡': '流失'
    };

    const renderPilotInfo = (pilot) => {
        const rank = pilot.rank ? (rankMapping[pilot.rank] || pilot.rank) : '-';
        const status = pilot.status ? (statusMapping[pilot.status] || pilot.status) : '-';
        const nickname = pilot.nickname || '-';
        const nameEl = document.getElementById('pilot-name');
        if (pilot.id) {
            nameEl.innerHTML = `<a href="/pilots/${pilot.id}">${nickname}</a>`;
        } else {
            nameEl.textContent = nickname;
        }
        document.getElementById('pilot-real-name').textContent = pilot.real_name || '未填写姓名';
        document.getElementById('pilot-rank').textContent = rank;
        document.getElementById('pilot-rank').className = `rank-badge rank-${rank}`;
        document.getElementById('pilot-status').textContent = status;
        document.getElementById('pilot-status').className = `status-badge status-${status}`;
        document.title = `开播决策 - ${nickname} - Lacus-Log`;
    };

    const populateDecisionOptions = (options) => {
        decisionEl.innerHTML = '<option value="">-- 请选择决策 --</option>';
        Object.keys(options || {}).forEach((key) => {
            const option = new Option(options[key], key);
            decisionEl.add(option);
        });
    };

    const populateOwners = (choices) => {
        ownerSelect.innerHTML = '<option value="">-- 请选择 --</option>';
        choices.forEach((choice) => {
            ownerSelect.add(new Option(choice.label, choice.value));
        });
    };

    const populatePlatforms = (platformEnums) => {
        platformSelect.innerHTML = '<option value="">-- 请选择 --</option>';
        Object.keys(platformEnums || {}).forEach((key) => {
            if (platformEnums[key] === '未知') {
                return;
            }
            platformSelect.add(new Option(platformEnums[key], key));
        });
    };

    const populateFormValues = (recruit) => {
        introductionFeeInput.value = recruit.introduction_fee || 0;
        remarksInput.value = recruit.remarks || '';
        if (recruit.broadcast_decision) {
            decisionEl.value = recruit.broadcast_decision;
        }
        const isSuccessDecision = decisionEl.value === '正式主播' || decisionEl.value === '实习主播';
        assignmentEl.style.display = isSuccessDecision ? 'grid' : 'none';
        ownerSelect.required = isSuccessDecision;
        platformSelect.required = isSuccessDecision;
    };

    decisionEl.addEventListener('change', function() {
        const isSuccess = this.value === '正式主播' || this.value === '实习主播';
        assignmentEl.style.display = isSuccess ? 'grid' : 'none';
        ownerSelect.required = isSuccess;
        platformSelect.required = isSuccess;
    });

    try {
        const [detailPayload, optionsPayload, pilotOptionsResponse] = await Promise.all([
            RecruitAPI.getRecruitDetail(recruitId),
            RecruitAPI.getOptions(),
            fetch('/api/pilots/options')
        ]);

        if (!detailPayload.success) {
            throw new Error(detailPayload.error?.message || '加载招募详情失败');
        }
        if (!optionsPayload.success) {
            throw new Error(optionsPayload.error?.message || '加载招募选项失败');
        }

        const pilotOptionsPayload = await pilotOptionsResponse.json();
        if (!pilotOptionsResponse.ok || !pilotOptionsPayload.success) {
            throw new Error(pilotOptionsPayload.error?.message || '加载平台选项失败');
        }

        const recruit = detailPayload.data;
        renderPilotInfo(recruit.pilot || {});
        populateDecisionOptions(optionsPayload.data.enums?.broadcast_decision || {});
        populateOwners(optionsPayload.data.recruiter_choices || []);
        populatePlatforms(pilotOptionsPayload.data.enums?.platform || {});
        populateFormValues(recruit);

    } catch (error) {
        console.error('加载开播决策页面数据失败:', error);
        showMessage(error.message || '加载开播决策页面数据失败', 'error');
    }

    const form = document.getElementById('broadcast-decision-form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const payload = {
            broadcast_decision: formData.get('broadcast_decision'),
            owner_id: formData.get('owner_id'),
            platform: formData.get('platform'),
            introduction_fee: formData.get('introduction_fee'),
            remarks: formData.get('remarks')
        };

        if (!payload.broadcast_decision) {
            showMessage('请选择开播决策', 'error');
            return;
        }

        if ((payload.broadcast_decision === '正式主播' || payload.broadcast_decision === '实习主播') && (!payload.owner_id || !payload.platform)) {
            showMessage('请选择直属运营和开播平台', 'error');
            return;
        }

        try {
            const response = await RecruitAPI.broadcastDecision(recruitId, payload);
            if (response.success) {
                showMessage(response.meta.message || '操作成功！正在跳转...', 'success');
                setTimeout(() => {
                    window.location.href = "{{ url_for('recruit.list_recruits') }}";
                }, 1500);
            }
        } catch (error) {
            console.error('Broadcast decision failed:', error);
        }
    });
});
</script>
{% endblock %}
