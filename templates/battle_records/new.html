function roundToHalfHour(date) {
    const rounded = new Date(date);
    if (rounded.getMinutes() === 0 || rounded.getMinutes() === 30) {
        rounded.setSeconds(0, 0);
        return rounded;
    }
    if (rounded.getMinutes() <= 30) {
        rounded.setMinutes(0, 0, 0);
    } else {
        rounded.setMinutes(30, 0, 0);
    }
    return rounded;
}

function formatDateTimeLocal(date) {
    const pad = (value) => String(value).padStart(2, '0');
    return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}` +
        `T${pad(date.getHours())}:${pad(date.getMinutes())}`;
}

function formatAnnouncementLabel(data) {
    if (!data) return '';
    const start = data.start_time ? new Date(data.start_time) : null;
    const end = data.end_time ? new Date(data.end_time) : null;
    const pad = (value) => String(value).padStart(2, '0');
    const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
    const datePart = start ? `${start.getFullYear()}-${pad(start.getMonth() + 1)}-${pad(start.getDate())}` : '';
    const weekday = start ? `æ˜ŸæœŸ${weekdays[start.getDay()]}` : '';
    let duration = '';
    if (start && end) {
        const diffMs = end.getTime() - start.getTime();
        if (!Number.isNaN(diffMs) && diffMs > 0) {
            const diffHours = diffMs / (1000 * 60 * 60);
            duration = `${diffHours}å°æ—¶`;
        }
    }
    const coords = [data.x_coord, data.y_coord, data.z_coord].filter(Boolean).join('-');
    const parts = [datePart, weekday, duration];
    if (coords) {
        parts.push(`@${coords}`);
    }
    return parts.filter(Boolean).join(' ').trim();
}

        filtered.forEach(pilot => {

function initializeDurationHelper() {
    const startInput = document.getElementById('start_time');
    const endInput = document.getElementById('end_time');
    const durationInput = document.getElementById('duration_hours');
    if (!startInput || !endInput || !durationInput) return;

    function parseLocalDate(val) {
        if (!val) return null;
        try { return new Date(val); } catch (e) { return null; }
    }

    function formatLocalInput(dt) {
        if (!dt) return '';
        const y = dt.getFullYear();
        const m = String(dt.getMonth() + 1).padStart(2, '0');
        const d = String(dt.getDate()).padStart(2, '0');
        const H = String(dt.getHours()).padStart(2, '0');
        const M = String(dt.getMinutes()).padStart(2, '0');
        return `${y}-${m}-${d}T${H}:${M}`;
    }

    function roundTo1Decimal(hours) {
        return Math.round(hours * 10) / 10;
    }

    function recomputeDurationFromTimes() {
        const s = parseLocalDate(startInput.value);
        const e = parseLocalDate(endInput.value);
        if (!s || !e) { durationInput.value = ''; return; }
        const ms = e - s;
        if (isNaN(ms)) { durationInput.value = ''; return; }
        const hours = ms / (1000 * 60 * 60);
        durationInput.value = roundTo1Decimal(hours).toFixed(1);
    }

    function applyDurationToEndTime() {
        const s = parseLocalDate(startInput.value);
        if (!s) return;
        let hours = parseFloat(durationInput.value);
        if (isNaN(hours) || hours < 0) return;
        const minsTotal = Math.floor(hours * 60);
        const newEnd = new Date(s.getTime());
        newEnd.setMinutes(newEnd.getMinutes() + minsTotal);
        endInput.value = formatLocalInput(newEnd);
        validateNotesRequired();
        updateSubmitButtonState();
    }

    ['input', 'change'].forEach(evt => {
        startInput.addEventListener(evt, recomputeDurationFromTimes);
        endInput.addEventListener(evt, recomputeDurationFromTimes);
    });

    durationInput.addEventListener('input', applyDurationToEndTime);
    durationInput.addEventListener('change', applyDurationToEndTime);

    recomputeDurationFromTimes();
}
