<script>
const filtersFromServer = {{ filters | tojson }} || {};
let filterOptions = { owners: [], x_coords: [], time_ranges: [] };
let currentFilters = {
  owner: filtersFromServer.owner || '',
  x: filtersFromServer.x || '',
  time: filtersFromServer.time || 'two_days',
};
let allAnnouncements = [];
let suppressFilterChange = false;

function toggleFilters() {
  const form = document.getElementById('filter-form');
  const icon = document.getElementById('filter-toggle-icon');
  if (!form || !icon) return;
  const collapsed = form.classList.toggle('is-collapsed');
  icon.textContent = collapsed ? 'â–¼' : 'â–²';
}

function showLoading(isLoading) {
  const overlay = document.getElementById('loading-overlay');
  if (!overlay) return;
  overlay.style.display = isLoading ? 'flex' : 'none';
}

function updateFilterSummary() {
  const summaryEl = document.getElementById('filter-summary');
  if (!summaryEl) return;
  const parts = [];
  if (currentFilters.owner) {
    const ownerOption = filterOptions.owners.find(item => item.value === currentFilters.owner);
    if (ownerOption) parts.push(ownerOption.label);
  }
  if (currentFilters.x) {
    parts.push(`åŸºåœ°:${currentFilters.x}`);
  }
  if (currentFilters.time) {
    const timeOption = filterOptions.time_ranges.find(item => item.value === currentFilters.time);
    if (timeOption) parts.push(timeOption.label);
  }
  summaryEl.textContent = parts.length > 0 ? parts.join(' + ') : 'å…¨éƒ¨æ˜¾ç¤º';
}

function populateFilters() {
  suppressFilterChange = true;
  try {
    const ownerSelect = document.getElementById('filter-owner');
    const xSelect = document.getElementById('filter-x');
    const timeSelect = document.getElementById('filter-time');

    if (ownerSelect) {
      ownerSelect.innerHTML = '';
      filterOptions.owners.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.value;
        opt.textContent = option.label;
        if (option.value === currentFilters.owner) opt.selected = true;
        ownerSelect.appendChild(opt);
      });
    }

    if (xSelect) {
      xSelect.innerHTML = '';
      filterOptions.x_coords.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.value;
        opt.textContent = option.label;
        if (option.value === currentFilters.x) opt.selected = true;
        xSelect.appendChild(opt);
      });
    }

    if (timeSelect) {
      timeSelect.innerHTML = '';
      filterOptions.time_ranges.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.value;
        opt.textContent = option.label;
        if (option.value === currentFilters.time) opt.selected = true;
        timeSelect.appendChild(opt);
      });
    }
  } finally {
    suppressFilterChange = false;
  }
  updateFilterSummary();
}

function renderAnnouncementCard(item) {
  const card = document.createElement('a');
  card.className = 'announcement-card';
  card.href = `/announcements/${item.id}`;

  const ownerDisplay = item.pilot.owner && item.pilot.owner.display_name ? `- ${item.pilot.owner.display_name}` : '';
  const recurrenceHtml = item.recurrence && item.recurrence.display && item.recurrence.display !== 'ä¸é‡å¤'
    ? `<div class="recurrence"><span class="recurrence-label">å¾ªç¯ï¼š</span><span class="recurrence-value">${item.recurrence.display}</span></div>`
    : '';
  const parentIndicator = item.recurrence && item.recurrence.indicator ? `<span class="parent-indicator">${item.recurrence.indicator}</span>` : '';

  card.innerHTML = `
    <div class="card-header">
      <div class="pilot-info">
        <div class="pilot-name">${item.pilot.nickname || ''}</div>
        <div class="pilot-details">
          ${item.pilot.real_name ? `<span class="real-name">[${item.pilot.real_name}]</span>` : ''}
          <span class="rank">${item.pilot.rank || ''}</span>
          ${ownerDisplay ? `<span class="owner">${ownerDisplay}</span>` : ''}
        </div>
      </div>
      <div class="time-info">
        <span class="start-time">${item.start_time.display || ''}</span>
        <span class="duration">${item.duration.display || ''}</span>
      </div>
    </div>
    <div class="announcement-body">
      <div class="coords">
        <span class="coord-label">å¼€æ’­åœ°ç‚¹ï¼š</span>
        <span class="coords-value">${item.coordinates.display || ''}</span>
      </div>
      ${recurrenceHtml}
    </div>
    <div class="card-footer">
      <div class="announcement-meta">
        <span class="created-time">åˆ›å»ºï¼š${item.created_at.display || ''}</span>
        ${parentIndicator}
      </div>
      <div class="card-arrow">â†’</div>
    </div>
  `;

  return card;
}

function updateAnnouncementEmptyState(hasResults) {
  const emptyState = document.getElementById('empty-state');
  const container = document.getElementById('announcement-cards-container');
  if (!emptyState || !container) return;
  emptyState.style.display = hasResults ? 'none' : 'block';
  container.style.display = hasResults ? 'block' : 'none';
}

function renderAnnouncementList(items, { isFiltered = false } = {}) {
  const container = document.getElementById('announcement-cards-container');
  if (!container) return;

  container.innerHTML = '';
  if (!Array.isArray(items) || items.length === 0) {
    updateAnnouncementEmptyState(false);
    if (!isFiltered) {
      allAnnouncements = [];
    }
    return;
  }

  items.forEach(item => {
    container.appendChild(renderAnnouncementCard(item));
  });

  updateAnnouncementEmptyState(true);
  if (!isFiltered) {
    allAnnouncements = items;
  }
}

async function loadAnnouncements({ useCurrentFilters = false } = {}) {
  try {
    showLoading(true);
    const params = new URLSearchParams();
    if (useCurrentFilters) {
      if (currentFilters.owner) params.append('owner', currentFilters.owner);
      if (currentFilters.x) params.append('x', currentFilters.x);
      if (currentFilters.time) params.append('time', currentFilters.time);
    }

    const queryString = params.toString();
    const response = await fetch(`/announcements/api/announcements${queryString ? `?${queryString}` : ''}`);
    const result = await response.json();

    if (!result.success) {
      throw new Error(result.error?.message || 'åŠ è½½é€šå‘Šåˆ—è¡¨å¤±è´¥');
    }

    filterOptions = result.meta?.options || filterOptions;
    currentFilters = {
      owner: result.meta?.filters?.owner || '',
      x: result.meta?.filters?.x || '',
      time: result.meta?.filters?.time || 'two_days',
    };

    populateFilters();
    renderAnnouncementList(result.data?.items || []);
  } catch (error) {
    console.error('åŠ è½½é€šå‘Šåˆ—è¡¨å¤±è´¥:', error);
    showMessage(error.message || 'åŠ è½½é€šå‘Šåˆ—è¡¨å¤±è´¥', 'error');
    renderAnnouncementList([], { isFiltered: true });
  } finally {
    showLoading(false);
  }
}

function bindFilterEvents() {
  const ownerSelect = document.getElementById('filter-owner');
  const xSelect = document.getElementById('filter-x');
  const timeSelect = document.getElementById('filter-time');

  if (ownerSelect) {
    ownerSelect.addEventListener('change', () => {
      if (suppressFilterChange) return;
      currentFilters.owner = ownerSelect.value;
      loadAnnouncements({ useCurrentFilters: true });
    });
  }

  if (xSelect) {
    xSelect.addEventListener('change', () => {
      if (suppressFilterChange) return;
      currentFilters.x = xSelect.value;
      loadAnnouncements({ useCurrentFilters: true });
    });
  }

  if (timeSelect) {
    timeSelect.addEventListener('change', () => {
      if (suppressFilterChange) return;
      currentFilters.time = timeSelect.value;
      loadAnnouncements({ useCurrentFilters: true });
    });
  }
}

function performAnnouncementSearch() {
  const searchInput = document.getElementById('announcement-pilot-search');
  if (!searchInput) return;
  const keyword = (searchInput.value || '').trim().toLowerCase();

  if (!keyword) {
    renderAnnouncementList(allAnnouncements, { isFiltered: true });
    return;
  }

  const filtered = allAnnouncements.filter(item => {
    const nickname = (item.pilot.nickname || '').toLowerCase();
    const realName = (item.pilot.real_name || '').toLowerCase();
    return nickname.includes(keyword) || realName.includes(keyword);
  });

  renderAnnouncementList(filtered, { isFiltered: true });
}

function bindSearchEvents() {
  const searchInput = document.getElementById('announcement-pilot-search');
  if (!searchInput) return;
  searchInput.addEventListener('input', performAnnouncementSearch);
  searchInput.addEventListener('keydown', event => {
    if (event.key === 'Enter') {
      event.preventDefault();
      performAnnouncementSearch();
    }
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('filter-form');
  const icon = document.getElementById('filter-toggle-icon');
  if (form && icon) {
    form.classList.add('is-collapsed');
    icon.textContent = 'â–¼';
  }

  bindFilterEvents();
  bindSearchEvents();
  loadAnnouncements();
});
</script>
