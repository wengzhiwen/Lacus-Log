{% extends "base.html" %}

{% block title %}面试决策 - Lacus-Log{% endblock %}

{% block content %}
<section class="interview-decision" data-recruit-id="{{ recruit_id }}">
  <div class="back-nav">
    <a class="btn btn-secondary" href="{{ url_for('recruit.detail_recruit', recruit_id=recruit_id) }}">
      <span>←</span>
      返回招募详情
    </a>
  </div>

  <h1 class="title">面试决策</h1>

  <div class="pilot-info-card" id="pilot-card">
    <div class="card-header">
        <div class="pilot-main-info">
            <div class="pilot-name" id="pilot-name">加载中...</div>
            <div class="pilot-real-name" id="pilot-real-name">-</div>
            <div class="pilot-badges">
                <span class="rank-badge" id="pilot-rank">-</span>
                <span class="status-badge" id="pilot-status">-</span>
            </div>
        </div>
    </div>
  </div>

  <form id="interview-form" class="recruit-form">
    <input type="hidden" name="recruit_id" value="{{ recruit_id }}"/>
                
    <div class="form-section">
      <h3 class="section-title">决策信息</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="interview_decision_maker">面试决策人</label>
          <input type="text" value="{{ current_user.nickname or current_user.username }}" readonly>
        </div>
        <div class="form-group">
          <label for="interview_decision">面试决策 <span class="required">*</span></label>
          <select name="interview_decision" id="interview_decision" required>
            <option value="">加载中...</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section" id="pilot-basic-info" style="display: none;">
      <h3 class="section-title">主播基本信息</h3>
      <div class="info-notice"><small>该主播的主播分类将自动变更为试播主播，状态变更为已招募</small></div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="real_name">真实姓名 <span class="required">*</span></label>
          <input type="text" name="real_name" id="real_name" maxlength="20">
        </div>
        <div class="form-group">
          <label for="birth_year">出生年 <span class="required">*</span></label>
          <input type="number" name="birth_year" id="birth_year">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3 class="section-title">其他信息</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="introduction_fee">介绍费（元）</label>
          <input type="number" name="introduction_fee" id="introduction_fee" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="remarks">备注</label>
          <textarea name="remarks" id="remarks" rows="3" maxlength="200"></textarea>
        </div>
      </div>
    </div>
  </form>
</section>

<div class="footbar">
  <a class="btn btn-secondary" href="{{ url_for('recruit.detail_recruit', recruit_id=recruit_id) }}">返回</a>
  <button type="submit" form="interview-form" class="btn btn-primary">确认决策</button>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/recruit-decision-protection.css') }}">
<style>
.interview-decision { padding: 20px; }
.back-nav { margin-bottom: 20px; }
.title { margin-bottom: 20px; font-size: 24px; }
.pilot-info-card { background: white; border: 1px solid var(--gray); border-radius: 8px; margin-bottom: 20px; padding: 20px; }
.card-header { display: flex; align-items: center; gap: 16px; }
.pilot-main-info { flex: 1; }
.pilot-name { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
.pilot-name a { color: var(--brand); text-decoration: none; }
.pilot-name a:hover { text-decoration: underline; }
.pilot-real-name { font-size: 14px; color: var(--muted); margin-bottom: 8px; }
.pilot-badges { display: flex; gap: 8px; }
.rank-badge, .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; background: var(--table-header); }
.recruit-form { background: white; border: 1px solid var(--gray); border-radius: 8px; padding: 20px; margin-bottom: 80px; }
.form-section { margin-bottom: 24px; }
.section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px solid var(--table-header); }
.form-row { display: grid; grid-template-columns: 1fr; gap: 16px; margin-bottom: 16px; }
.form-group { display: flex; flex-direction: column; }
label { font-weight: 500; margin-bottom: 4px; }
.required { color: var(--error); }
input, select, textarea { width: 100%; padding: 8px 12px; border: 1px solid var(--gray); border-radius: 4px; }
input[readonly] { background: var(--table-header); }
.info-notice { background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 4px; padding: 12px; margin-bottom: 16px; }
@media (min-width: 768px) { .form-row { grid-template-columns: 1fr 1fr; } }
</style>

<script src="{{ url_for('static', filename='js/recruit-decision-protection.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const section = document.querySelector('.interview-decision');
    const recruitId = section.dataset.recruitId;
    const interviewDecisionEl = document.getElementById('interview_decision');
    const pilotBasicInfoEl = document.getElementById('pilot-basic-info');
    const realNameInput = document.getElementById('real_name');
    const birthYearInput = document.getElementById('birth_year');
    const introductionFeeInput = document.getElementById('introduction_fee');
    const remarksInput = document.getElementById('remarks');

    const currentYear = new Date().getFullYear();
    birthYearInput.min = currentYear - 60;
    birthYearInput.max = currentYear - 10;

    // 初始化防呆功能
    const protection = new RecruitDecisionProtection({
        decisionSelector: '#interview_decision',
        submitSelector: 'button[form="interview-form"]',
        formSelector: '#interview-form'
    });

    const rankMapping = {
        '候补机师': '候选人',
        '训练机师': '试播主播',
        '实习机师': '实习主播',
        '正式机师': '正式主播'
    };
    const statusMapping = {
        '未征召': '未招募',
        '不征召': '不招募',
        '已征召': '已招募',
        '已阵亡': '流失'
    };

    const renderPilotInfo = (pilot) => {
        const rank = pilot.rank ? (rankMapping[pilot.rank] || pilot.rank) : '-';
        const status = pilot.status ? (statusMapping[pilot.status] || pilot.status) : '-';
        const nickname = pilot.nickname || '-';
        const pilotNameEl = document.getElementById('pilot-name');
        if (pilot.id) {
            pilotNameEl.innerHTML = `<a href="/pilots/${pilot.id}">${nickname}</a>`;
        } else {
            pilotNameEl.textContent = nickname;
        }
        document.getElementById('pilot-real-name').textContent = pilot.real_name || '未填写姓名';
        document.getElementById('pilot-rank').textContent = rank;
        document.getElementById('pilot-rank').className = `rank-badge rank-${rank}`;
        document.getElementById('pilot-status').textContent = status;
        document.getElementById('pilot-status').className = `status-badge status-${status}`;
        document.title = `面试决策 - ${pilot.nickname} - Lacus-Log`;
    };

    const populateDecisionOptions = (options) => {
        interviewDecisionEl.innerHTML = '<option value="">-- 请选择决策 --</option>';
        Object.keys(options || {}).forEach((key) => {
            const option = new Option(options[key], key);
            interviewDecisionEl.add(option);
        });
    };

    const populateFormValues = (recruit) => {
        introductionFeeInput.value = recruit.introduction_fee || 0;
        remarksInput.value = recruit.remarks || '';
        if (recruit.interview_decision) {
            interviewDecisionEl.value = recruit.interview_decision;
        }
        if (interviewDecisionEl.value === '预约试播') {
            pilotBasicInfoEl.style.display = 'block';
            realNameInput.required = true;
            birthYearInput.required = true;
        }
    };

    interviewDecisionEl.addEventListener('change', function() {
        const isScheduleTraining = this.value === '预约试播';
        pilotBasicInfoEl.style.display = isScheduleTraining ? 'block' : 'none';
        realNameInput.required = isScheduleTraining;
        birthYearInput.required = isScheduleTraining;
    });

    try {
        const [detailPayload, optionsPayload] = await Promise.all([
            RecruitAPI.getRecruitDetail(recruitId),
            RecruitAPI.getOptions()
        ]);

        if (!detailPayload.success) {
            throw new Error(detailPayload.error?.message || '加载招募详情失败');
        }
        if (!optionsPayload.success) {
            throw new Error(optionsPayload.error?.message || '加载招募选项失败');
        }

        const recruit = detailPayload.data;
        renderPilotInfo(recruit.pilot || {});
        populateDecisionOptions(optionsPayload.data.enums?.interview_decision || {});
        populateFormValues(recruit);

    } catch (error) {
        console.error('加载面试决策页面数据失败:', error);
        showMessage(error.message || '加载面试决策页面数据失败', 'error');
    }

    const form = document.getElementById('interview-form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        // 检查防呆功能
        if (window.recruitDecisionProtection && window.recruitDecisionProtection.shouldBlockSubmit()) {
            window.recruitDecisionProtection.handleClick();
            return;
        }

        const formData = new FormData(form);
        const payload = {
            interview_decision: formData.get('interview_decision'),
            real_name: formData.get('real_name'),
            birth_year: formData.get('birth_year'),
            introduction_fee: formData.get('introduction_fee'),
            remarks: formData.get('remarks')
        };

        if (!payload.interview_decision) {
            showMessage('请选择面试决策', 'error');
            return;
        }

        try {
            const response = await RecruitAPI.interviewDecision(recruitId, payload);
            if (response.success) {
                showMessage(response.meta.message || '操作成功！正在跳转...', 'success');
                setTimeout(() => {
                    window.location.href = "{{ url_for('recruit.detail_recruit', recruit_id=recruit_id) }}";
                }, 1500);
            }
        } catch (error) {
            console.error('Interview decision failed:', error);
        }
    });
});
</script>
{% endblock %}
