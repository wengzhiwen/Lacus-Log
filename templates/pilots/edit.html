{% extends 'base.html' %}
{% block title %}编辑主播 - Lacus-Log{% endblock %}
{% block content %}
<section class="pilot-form" id="pilotEditForm" style="display: none;">
  <div class="back-nav" id="backNav"></div>

  <div class="form-container">
    <div class="form-header">
      <h1 class="form-title" id="formTitle">编辑主播</h1>
    </div>

    <form class="pilot-form-content">
      <div class="form-section">
        <h3 class="section-title">基础信息</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="nickname" class="form-label">昵称 <span class="required">*</span></label>
            <input type="text" id="nickname" name="nickname" class="form-input"
                   placeholder="请输入昵称" maxlength="20" required>
            <div class="form-help">最多20个字符，必须唯一</div>
          </div>

          <div class="form-group">
            <label for="real_name" class="form-label">姓名</label>
            <!-- 重名警告区域 -->
            <div id="realNameWarning" class="duplicate-warning" style="display: none;">
              <div class="warning-icon">⚠️</div>
              <div class="warning-content">
                <div class="warning-title">系统中有相同真实姓名的主播存在</div>
                <div id="realNameWarningList" class="warning-list"></div>
              </div>
              <button type="button" class="warning-close" onclick="closeWarning('realName')">✕</button>
            </div>
            <input type="text" id="real_name" name="real_name" class="form-input"
                   placeholder="请输入真实姓名" maxlength="20">
            <div class="form-help">最多20个字符</div>
          </div>
          
          <div class="form-group">
            <label for="gender" class="form-label">性别</label>
            <select id="gender" name="gender" class="form-select">
              <option value="2">不明确</option>
              <option value="0">男</option>
              <option value="1">女</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="hometown" class="form-label">籍贯</label>
            <input type="text" id="hometown" name="hometown" class="form-input" 
                   placeholder="请输入籍贯" maxlength="20">
            <div class="form-help">最多20个字符</div>
          </div>
          
          <div class="form-group">
            <label for="birth_year" class="form-label">出生年</label>
            <input type="number" id="birth_year" name="birth_year" class="form-input" 
                   placeholder="如：1995" min="1964" max="2014">
            <div class="form-help">用于计算年龄</div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">关联信息</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="owner" class="form-label">直属运营</label>
            <select id="owner" name="owner" class="form-select">
              <option value="">无</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 错误提示区域 -->
      <div id="errorAlert" class="error-alert" style="display: none;">
        <div class="error-icon">⚠️</div>
        <div class="error-content">
          <div class="error-title">保存失败</div>
          <div id="errorMessage" class="error-message"></div>
        </div>
        <button type="button" class="error-close" onclick="closeErrorAlert()">✕</button>
      </div>

      <div class="form-section">
        <h3 class="section-title">业务信息</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="platform" class="form-label">开播平台</label>
            <select id="platform" name="platform" class="form-select">
              <option value="未知">未知</option>
              <option value="快手">快手</option>
              <option value="抖音">抖音</option>
              <option value="其他">其他</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="work_mode" class="form-label">开播方式</label>
            <select id="work_mode" name="work_mode" class="form-select">
              <option value="未知">未知</option>
              <option value="线下">线下</option>
              <option value="线上">线上</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="rank" class="form-label">主播分类</label>
            <select id="rank" name="rank" class="form-select">
              <option value="候选人">候选人</option>
              <option value="试播主播">试播主播</option>
              <option value="实习主播">实习主播</option>
              <option value="正式主播">正式主播</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="status" class="form-label">状态</label>
            <select id="status" name="status" class="form-select">
              <option value="未招募">未招募</option>
              <option value="不招募">不招募</option>
              <option value="已招募">已招募</option>
              <option value="已签约">已签约</option>
              <option value="流失">流失</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <span class="btn-icon">✓</span>
          保存修改
        </button>
        <a id="cancelBtn" href="#" class="btn btn-secondary">
          <span class="btn-icon">✕</span>
          取消
        </a>
      </div>
    </form>
  </div>
</section>

<div id="loadingState" class="loading-state">
  <div class="loading-spinner"></div>
  <div class="loading-text">加载中...</div>
</div>

<script>
let currentPilot = null;

// 获取URL中的pilot_id
function getPilotIdFromUrl() {
  const pathParts = window.location.pathname.split('/');
  return pathParts[pathParts.length - 2]; // /pilots/<id>/edit
}

// 关闭警告提示
function closeWarning(type) {
  const warning = document.getElementById(type + 'Warning');
  if (warning) {
    warning.style.display = 'none';
  }
}

// 检查真实姓名重名
async function checkDuplicate(real_name, excludeId = null) {
  try {
    if (!real_name) {
      return { has_duplicates: false, duplicates: [] };
    }

    const params = new URLSearchParams();
    params.append('real_name', real_name);
    if (excludeId) params.append('exclude_id', excludeId);

    const response = await fetch(`/api/pilots/check-duplicate?${params}`);
    const result = await response.json();

    if (!result.success) {
      console.error('检查重名失败:', result.error?.message);
      return { has_duplicates: false, duplicates: [] };
    }

    return result.data;
  } catch (error) {
    console.error('检查重名失败:', error);
    return { has_duplicates: false, duplicates: [] };
  }
}

// 显示真实姓名重名警告
function showDuplicateWarning(duplicates) {
  const warning = document.getElementById('realNameWarning');
  const warningList = document.getElementById('realNameWarningList');

  if (!warning || !warningList) return;

  if (duplicates.length === 0) {
    warning.style.display = 'none';
    return;
  }

  // 生成警告内容
  let warningHTML = '';
  duplicates.forEach(pilot => {
    const realNamePart = pilot.real_name ? `(${pilot.real_name})` : '';
    const agePart = pilot.age ? `${pilot.age}岁` : '';
    const ownerPart = pilot.owner ? ` 运营: ${pilot.owner}` : '';
    const timePart = pilot.updated_at ? ` 更新: ${pilot.updated_at}` : '';

    warningHTML += `
      <div class="warning-item">
        ${pilot.nickname}${realNamePart} ${pilot.gender_icon} ${agePart}${ownerPart}${timePart}
      </div>
    `;
  });

  warningList.innerHTML = warningHTML;
  warning.style.display = 'flex';
}

// 显示确认对话框
function showConfirmationDialog(duplicates, onConfirm) {
  // 创建模态框
  const modal = document.createElement('div');
  modal.className = 'confirmation-modal';

  // 生成重名主播列表
  let duplicatesHTML = '';
  duplicates.forEach(pilot => {
    const realNamePart = pilot.real_name ? `(${pilot.real_name})` : '';
    const agePart = pilot.age ? `${pilot.age}岁` : '';
    const ownerPart = pilot.owner ? ` 运营: ${pilot.owner}` : '';
    const timePart = pilot.updated_at ? ` 更新: ${pilot.updated_at}` : '';

    duplicatesHTML += `
      <div class="warning-item">
        ${pilot.nickname}${realNamePart} ${pilot.gender_icon} ${agePart}${ownerPart}${timePart}
      </div>
    `;
  });

  modal.innerHTML = `
    <div class="confirmation-dialog">
      <div class="confirmation-title">⚠️ 确认修改主播</div>
      <div class="confirmation-content">
        系统检测到存在${duplicates.length}个相同真实姓名的主播，请确认是否继续修改：
        <div class="confirmation-duplicates">
          ${duplicatesHTML}
        </div>
        确认要继续修改吗？
      </div>
      <div class="confirmation-actions">
        <button type="button" class="btn btn-secondary" onclick="closeConfirmationModal()">取消</button>
        <button type="button" class="btn btn-primary" onclick="confirmUpdate()">确认修改</button>
      </div>
    </div>
  `;

  // 添加到页面
  document.body.appendChild(modal);

  // 绑定事件
  window.currentConfirmationCallback = onConfirm;
  window.currentModal = modal;
}

// 关闭确认对话框
function closeConfirmationModal() {
  if (window.currentModal) {
    document.body.removeChild(window.currentModal);
    window.currentModal = null;
    window.currentConfirmationCallback = null;
  }
}

// 确认修改
function confirmUpdate() {
  if (window.currentConfirmationCallback) {
    window.currentConfirmationCallback();
  }
}

// 规范化枚举值
function normalizeRank(value) {
  const mapping = {
    '候补机师': '候选人',
    '训练机师': '试播主播',
    '实习机师': '实习主播',
    '正式机师': '正式主播'
  };
  return mapping[value] || value;
}

function normalizeStatus(value) {
  const mapping = {
    '未征召': '未招募',
    '不征召': '不招募',
    '已征召': '已招募',
    '已阵亡': '流失'
  };
  return mapping[value] || value;
}

// 加载直属运营选项
async function loadOwnerOptions() {
  try {
    const response = await fetch('/api/users/operators');
    const result = await response.json();
    
    if (!result.success) {
      throw new Error(result.error?.message || '获取运营列表失败');
    }
    
    const ownerSelect = document.getElementById('owner');
    result.data.forEach(operator => {
      const option = document.createElement('option');
      option.value = operator.id;
      option.textContent = operator.nickname;
      ownerSelect.appendChild(option);
    });
    
    // 如果已经加载了主播数据，设置选中值
    if (currentPilot && currentPilot.owner) {
      ownerSelect.value = currentPilot.owner.id;
    }
  } catch (error) {
    console.error('加载直属运营选项失败:', error);
    showMessage('加载直属运营选项失败', 'error');
  }
}

// 加载主播详情
async function loadPilotDetail() {
  const loadingState = document.getElementById('loadingState');
  const editForm = document.getElementById('pilotEditForm');
  
  loadingState.style.display = 'block';
  editForm.style.display = 'none';
  
  try {
    const pilotId = getPilotIdFromUrl();
    const response = await fetch(`/api/pilots/${pilotId}`);
    const result = await response.json();
    
    if (!result.success) {
      throw new Error(result.error?.message || '加载主播详情失败');
    }
    
    currentPilot = result.data;
    document.title = `编辑主播 - ${currentPilot.nickname} - Lacus-Log`;
    
    // 填充表单
    document.getElementById('formTitle').textContent = `编辑主播 - ${currentPilot.nickname}`;
    document.getElementById('nickname').value = currentPilot.nickname || '';
    document.getElementById('real_name').value = currentPilot.real_name || '';
    document.getElementById('gender').value = currentPilot.gender !== null ? currentPilot.gender : 1;
    document.getElementById('hometown').value = currentPilot.hometown || '';
    document.getElementById('birth_year').value = currentPilot.birth_year || '';
    document.getElementById('platform').value = currentPilot.platform || '未知';
    document.getElementById('work_mode').value = currentPilot.work_mode || '未知';
    document.getElementById('rank').value = normalizeRank(currentPilot.rank) || '候选人';
    document.getElementById('status').value = normalizeStatus(currentPilot.status) || '未招募';
    
    // 设置返回和取消按钮
    document.getElementById('backNav').innerHTML = `
      <a class="btn btn-secondary" href="/pilots/${currentPilot.id}">
        <span>←</span>
        返回主播详情
      </a>
    `;
    document.getElementById('cancelBtn').href = `/pilots/${currentPilot.id}`;
    
    // 加载完成后加载直属运营选项
    await loadOwnerOptions();
    
    loadingState.style.display = 'none';
    editForm.style.display = 'block';
  } catch (error) {
    console.error('加载主播详情失败:', error);
    showMessage('加载主播详情失败', 'error');
    loadingState.style.display = 'none';
  }
}

// 显示错误提示
function showErrorAlert(message, type = 'error') {
  const errorAlert = document.getElementById('errorAlert');
  const errorMessage = document.getElementById('errorMessage');
  
  errorMessage.textContent = message;
  errorAlert.className = 'error-alert';
  if (type === 'error') {
    errorAlert.classList.add('error');
  }
  errorAlert.style.display = 'flex';
  
  // 滚动到错误提示位置
  errorAlert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

// 关闭错误提示
function closeErrorAlert() {
  const errorAlert = document.getElementById('errorAlert');
  errorAlert.style.display = 'none';
}

// 更新主播
async function updatePilot(formData) {
  // 先清除之前的错误提示
  closeErrorAlert();

  // 检查真实姓名重名
  const pilotId = getPilotIdFromUrl();
  const duplicateResult = await checkDuplicate(formData.real_name, pilotId);

  if (duplicateResult.has_duplicates) {
    // 显示确认对话框
    showConfirmationDialog(duplicateResult.duplicates, async () => {
      await performUpdate(formData);
    });
  } else {
    // 直接更新
    await performUpdate(formData);
  }
}

// 执行更新操作
async function performUpdate(formData) {
  // 关闭确认对话框
  closeConfirmationModal();

  try {
    const pilotId = getPilotIdFromUrl();
    const response = await fetch(`/api/pilots/${pilotId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      credentials: 'include',
      body: JSON.stringify(formData)
    });

    const result = await response.json();

    if (!result.success) {
      const errorMsg = result.error?.message || '更新主播失败';
      showErrorAlert(errorMsg, 'error');
      showMessage('保存失败', 'error');
      return;
    }

    showMessage('主播信息已更新', 'success');
    setTimeout(() => {
      window.location.href = `/pilots/${result.data.id}`;
    }, 1000);
  } catch (error) {
    console.error('更新主播失败:', error);
    showErrorAlert(error.message || '网络错误，请重试', 'error');
    showMessage('保存失败', 'error');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  loadPilotDetail();

  const form = document.querySelector('.pilot-form-content');
  const nicknameInput = document.getElementById('nickname');
  const realNameInput = document.getElementById('real_name');
  const hometownInput = document.getElementById('hometown');
  const birthYearInput = document.getElementById('birth_year');

  // 实时真实姓名重名检查
  let realNameCheckTimeout;

  nicknameInput.addEventListener('input', function() {
    const value = this.value.trim();

    // 基本验证
    if (value.length > 20) {
      this.setCustomValidity('昵称不能超过20个字符');
    } else if (value.length === 0) {
      this.setCustomValidity('昵称不能为空');
    } else {
      this.setCustomValidity('');
    }
  });

  realNameInput.addEventListener('input', function() {
    const value = this.value.trim();

    // 基本验证
    if (value.length > 20) {
      this.setCustomValidity('真实姓名不能超过20个字符');
    } else if (value.length === 0) {
      // 清除重名警告
      closeWarning('realName');
    } else {
      this.setCustomValidity('');

      // 防抖检查重名
      clearTimeout(realNameCheckTimeout);
      realNameCheckTimeout = setTimeout(async () => {
        const pilotId = getPilotIdFromUrl();
        const result = await checkDuplicate(value, pilotId);
        if (result.has_duplicates) {
          showDuplicateWarning(result.duplicates);
        } else {
          closeWarning('realName');
        }
      }, 500);
    }
  });

  hometownInput.addEventListener('input', function() {
    const value = this.value.trim();
    if (value.length > 20) {
      this.setCustomValidity('籍贯不能超过20个字符');
    } else {
      this.setCustomValidity('');
    }
  });

  birthYearInput.addEventListener('input', function() {
    const value = parseInt(this.value);
    const currentYear = new Date().getFullYear();
    if (value && (value < currentYear - 60 || value > currentYear - 10)) {
      this.setCustomValidity('出生年份必须在距今60年前到距今10年前之间');
    } else {
      this.setCustomValidity('');
    }
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
      nickname: document.getElementById('nickname').value.trim(),
      real_name: document.getElementById('real_name').value.trim() || null,
      gender: parseInt(document.getElementById('gender').value),
      hometown: document.getElementById('hometown').value.trim() || null,
      birth_year: parseInt(document.getElementById('birth_year').value) || null,
      owner_id: document.getElementById('owner').value || null,
      platform: document.getElementById('platform').value,
      work_mode: document.getElementById('work_mode').value,
      rank: document.getElementById('rank').value,
      status: document.getElementById('status').value
    };

    await updatePilot(formData);
  });
});
</script>
{% endblock %}
