{% extends 'base.html' %}
{% block title %}新增舰长 - Lacus-Log{% endblock %}
{% block content %}
<section>
  <h1 class="title">新增舰长</h1>
  <form class="form" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <label>用户名</label>
    <input type="text" name="username" value="{{ (form.username if form else '') | default('') }}" required />

    <label>昵称</label>
    <input type="text" name="nickname" value="{{ (form.nickname if form else '') | default('') }}" />

    <label>密码</label>
    <input type="password" name="password" required />

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">创建</button>
      <a class="btn btn-secondary" href="{{ url_for('admin.users_list') }}">取消</a>
    </div>
  </form>
</section>
{% endblock %}
