{% extends "base.html" %}

{% block title %}页面未找到 - 404{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-content">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">页面未找到</h2>
    <p class="error-message">
      抱歉，您访问的页面不存在或已被移除。
    </p>
    <div class="error-actions">
      <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回首页</a>
      <a href="javascript:history.back()" class="btn btn-secondary">返回上页</a>
    </div>
  </div>
</div>

<style>
.error-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
  padding: 20px;
}

.error-content {
  text-align: center;
  max-width: 500px;
}

.error-code {
  font-size: 120px;
  font-weight: 700;
  color: var(--brand);
  margin: 0;
  line-height: 1;
}

.error-title {
  font-size: 32px;
  font-weight: 600;
  color: var(--text);
  margin: 20px 0;
}

.error-message {
  font-size: 16px;
  color: var(--muted);
  line-height: 1.6;
  margin-bottom: 30px;
}

.error-actions {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

@media (max-width: 768px) {
  .error-code {
    font-size: 80px;
  }
  
  .error-title {
    font-size: 24px;
  }
  
  .error-actions {
    flex-direction: column;
    align-items: center;
  }
}
</style>
{% endblock %}
