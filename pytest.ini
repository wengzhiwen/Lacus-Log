[pytest]
# pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    integration: 集成测试（调用真实API）
    slow: 慢速测试
    users: 用户管理相关测试
    pilots: 主播管理相关测试
    recruits: 招募记录相关测试
    announcements: 通告管理相关测试
    workflows: 跨模块工作流测试

# 异步支持
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

