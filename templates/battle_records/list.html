<style>

  .filter-form { grid-template-columns: 1fr; }

</style>

<script>
const filtersFromServer = {{ filters | tojson }} || {};
let currentFilters = {
  owner: filtersFromServer.owner || 'all',
  x: filtersFromServer.x || '',
  status: filtersFromServer.status || 'all',
  date: filtersFromServer.date || getTodayDateString(),
};
let filterOptions = { owners: [], x_coords: [], statuses: [], time_ranges: [] };
let allBattleRecords = [];
let currentPage = 1;
let hasMore = false;
let isLoading = false;

function getTodayDateString() {
  const today = new Date();
  // è·å–GMT+8æ—¶åŒºçš„ä»Šå¤©æ—¥æœŸ
  const gmt8Offset = 8; // GMT+8
  const localTime = new Date(today.getTime() + (gmt8Offset * 60 * 60 * 1000));
  return localTime.toISOString().split('T')[0];
}

function toggleFilters() {
  const form = document.getElementById('filter-form');
  const icon = document.getElementById('filter-toggle-icon');
  if (!form || !icon) return;
  const collapsed = form.classList.toggle('is-collapsed');
  icon.textContent = collapsed ? 'â–¼' : 'â–²';
}

function showLoading(state) {
  const overlay = document.getElementById('loading-overlay');
  if (overlay) {
    overlay.style.display = state ? 'flex' : 'none';
  }
}

function updateFilterSummary() {
  const summary = document.getElementById('filter-summary');
  if (!summary) return;
  const parts = [];
  if (currentFilters.owner && currentFilters.owner !== 'all') {
    const ownerOption = filterOptions.owners.find(item => item.value === currentFilters.owner);
    if (ownerOption) parts.push(`ç›´å±è¿è¥:${ownerOption.label}`);
  }
  if (currentFilters.x) {
    parts.push(`åŸºåœ°:${currentFilters.x}`);
  }
  if (currentFilters.status && currentFilters.status !== 'all') {
    const statusOption = filterOptions.statuses.find(item => item.value === currentFilters.status);
    if (statusOption) parts.push(`çŠ¶æ€:${statusOption.label}`);
  }
  if (currentFilters.date) {
    // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤ºä¸º YYYY-MM-DD
    const date = new Date(currentFilters.date + 'T00:00:00+08:00');
    const formattedDate = date.toLocaleDateString('zh-CN', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      timeZone: 'Asia/Shanghai'
    });
    parts.push(`æ—¥æœŸ:${formattedDate}`);
  }
  summary.textContent = parts.length > 0 ? parts.join(' + ') : 'å…¨éƒ¨æ˜¾ç¤º';
}

function populateFilterSelect(selectId, options, currentValue) {
  const select = document.getElementById(selectId);
  if (!select) return;
  const prior = select.value;
  select.innerHTML = '';
  options.forEach(option => {
    const opt = document.createElement('option');
    opt.value = option.value;
    opt.textContent = option.label;
    select.appendChild(opt);
  });
  select.value = currentValue || prior || options[0]?.value || '';
}

function applyFilterOptions(options) {
  filterOptions = options;
  populateFilterSelect('filter-owner', options.owners || [], currentFilters.owner);
  populateFilterSelect('filter-x', options.x_coords || [], currentFilters.x);
  populateFilterSelect('filter-status', options.statuses || [], currentFilters.status);
  // è®¾ç½®æ—¥æœŸè¾“å…¥æ¡†çš„å€¼
  const dateInput = document.getElementById('filter-date');
  if (dateInput && currentFilters.date) {
    dateInput.value = currentFilters.date;
  }
  updateFilterSummary();
}

function buildRecordCard(record) {
  const genderIcon = record.pilot.gender === 0 ? 'â™‚' : (record.pilot.gender === 1 ? 'â™€' : '?');
  const agePart = record.pilot.age ? `(${record.pilot.age})` : '';
  const status = record.pilot.status || '';
  const rank = record.pilot.rank || '';
  const revenue = record.revenue_amount || '0';
  const duration = record.duration_display || (record.duration_hours ? `${record.duration_hours}å°æ—¶` : '');
  const startDisplay = record.start_time?.display || '';
  const detailUrl = record.links?.detail || `/battle-records/${record.id}`;
  const isLive = record.status === 'live';

  const card = document.createElement('a');
  card.className = 'record-card';
  card.href = detailUrl;
  card.dataset.recordId = record.id;

  card.innerHTML = `
    <div class="card-header">
      <div class="record-time">
        <div class="start-time">
          ${startDisplay}
          ${isLive ? '<span class="live-indicator">å¼€æ’­ä¸­</span>' : ''}
        </div>
        <div class="duration">${duration}</div>
      </div>
      <div class="record-info">
        <div class="pilot-name">${record.pilot.nickname || ''}${agePart}[${status}]${genderIcon}</div>
        <span class="real-name" style="display:none;">${record.pilot.real_name || ''}</span>
        <div class="meta-line">[${record.owner_display || 'æ— '}][${rank}]</div>
      </div>
    </div>
    <div class="card-footer">
      <div class="revenue">
        <span class="amount">Â¥${revenue}</span>
        ${buildBaseSalaryLabel(record)}
      </div>
      <div class="card-arrow">â†’</div>
    </div>
  `;

  return card;
}

function buildBaseSalaryLabel(record) {
  const summary = record.base_salary_summary;
  if (summary) {
    if (summary.status === 'approved') {
      return `<span class="base-salary">åº•è–ªÂ¥${summary.amount}</span>`;
    }
    const statusDisplay = summary.status_display || '';
    return `<span class="base-salary">åº•è–ª${statusDisplay}</span>`;
  }
  return `<span class="base-salary">æœªç”³è¯·</span>`;
}

function renderRecords(items, append = false) {
  const container = document.getElementById('recordCardsContainer');
  if (!container) return;
  if (!append) {
    container.innerHTML = '';
    allBattleRecords = [];
  }

  items.forEach(item => {
    container.appendChild(buildRecordCard(item));
    allBattleRecords.push({
      id: item.id,
      nickname: (item.pilot.nickname || '').toLowerCase(),
      realName: (item.pilot.real_name || '').toLowerCase()
    });
  });

  updateEmptyState();
}

function updateEmptyState() {
  const emptyState = document.getElementById('empty-state');
  const container = document.getElementById('recordCardsContainer');
  if (!emptyState || !container) return;
  emptyState.style.display = container.children.length > 0 ? 'none' : 'block';
}

async function fetchBattleRecords(append = false) {
  if (isLoading) return;
  isLoading = true;
  showLoading(true);

  try {
    const params = new URLSearchParams();
    if (currentFilters.owner) params.append('owner', currentFilters.owner);
    if (currentFilters.x) params.append('x', currentFilters.x);
    if (currentFilters.status) params.append('status', currentFilters.status);
    if (currentFilters.date) params.append('date', currentFilters.date);
    params.append('page', currentPage);

    const response = await fetch(`/battle-records/api/battle-records?${params.toString()}`);
    const result = await response.json();
    if (!result.success) {
      throw new Error(result.error?.message || 'åŠ è½½å¤±è´¥');
    }

    const data = result.data || {};
    const meta = result.meta || {};
    applyFilterOptions(meta.options || filterOptions);

    // åº”ç”¨APIè¿”å›çš„ç­›é€‰å™¨çŠ¶æ€
    if (meta.filters) {
      currentFilters.owner = meta.filters.owner || 'all';
      currentFilters.x = meta.filters.x || '';
      currentFilters.status = meta.filters.status || 'all';
      currentFilters.date = meta.filters.date || getTodayDateString();
      // é‡æ–°å¡«å……ç­›é€‰å™¨é€‰é¡¹ä»¥åº”ç”¨æŒä¹…åŒ–çŠ¶æ€
      applyFilterOptions(meta.options || filterOptions);
    }

    renderRecords(data.items || [], append);

    hasMore = Boolean(meta.has_more);
    updateLoadMoreVisibility();
  } catch (error) {
    console.error('åŠ è½½å¼€æ’­è®°å½•å¤±è´¥:', error);
    showMessage(error.message || 'åŠ è½½å¼€æ’­è®°å½•å¤±è´¥', 'error');
  } finally {
    showLoading(false);
    isLoading = false;
  }
}

function updateLoadMoreVisibility() {
  const loadMoreContainer = document.getElementById('load-more-container');
  if (!loadMoreContainer) return;
  loadMoreContainer.style.display = hasMore ? 'block' : 'none';
}

function resetAndFetch() {
  currentPage = 1;
  fetchBattleRecords(false);
}

function handleFilterListeners() {
  ['filter-owner', 'filter-x', 'filter-status'].forEach(id => {
    const select = document.getElementById(id);
    if (!select) return;
    select.addEventListener('change', () => {
      currentFilters.owner = document.getElementById('filter-owner')?.value || 'all';
      currentFilters.x = document.getElementById('filter-x')?.value || '';
      currentFilters.status = document.getElementById('filter-status')?.value || 'all';
      updateFilterSummary();
      resetAndFetch();
    });
  });

  // æ—¥æœŸé€‰æ‹©å™¨äº‹ä»¶ç›‘å¬
  const dateInput = document.getElementById('filter-date');
  if (dateInput) {
    dateInput.addEventListener('change', () => {
      currentFilters.date = dateInput.value || getTodayDateString();
      updateFilterSummary();
      resetAndFetch();
    });
  }
}

function performBattleRecordSearch() {
  const searchInput = document.getElementById('battle-record-pilot-search');
  const keyword = (searchInput?.value || '').trim().toLowerCase();
  const cards = document.querySelectorAll('.record-card');

  if (!keyword) {
    cards.forEach(card => { card.style.display = 'block'; });
    updateEmptyState();
    return;
  }

  const idSet = new Set(
    allBattleRecords
      .filter(item => item.nickname.includes(keyword) || item.realName.includes(keyword))
      .map(item => item.id)
  );

  cards.forEach(card => {
    const recordId = card.dataset.recordId;
    card.style.display = idSet.has(recordId) ? 'block' : 'none';
  });

  const visibleCount = Array.from(cards).filter(card => card.style.display !== 'none').length;
  const emptyState = document.getElementById('empty-state');
  if (emptyState) {
    emptyState.style.display = visibleCount > 0 ? 'none' : 'block';
  }
}

function initSearch() {
  const input = document.getElementById('battle-record-pilot-search');
  if (!input) return;
  input.addEventListener('input', performBattleRecordSearch);
  input.addEventListener('keydown', event => {
    if (event.key === 'Enter') {
      event.preventDefault();
      performBattleRecordSearch();
    }
  });
}

function setupLoadMore() {
  const btn = document.getElementById('load-more-btn');
  if (!btn) return;
  btn.addEventListener('click', () => {
    if (!hasMore) return;
    currentPage += 1;
    fetchBattleRecords(true);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('filter-form');
  const icon = document.getElementById('filter-toggle-icon');
  if (currentFilters && (currentFilters.owner !== 'all' || currentFilters.x || currentFilters.status !== 'all' || currentFilters.date !== getTodayDateString())) {
    form?.classList.remove('is-collapsed');
    if (icon) icon.textContent = 'â–²';
  }

  handleFilterListeners();
  initSearch();
  setupLoadMore();
  resetAndFetch();
});
</script>
